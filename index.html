<html>

<head>
    <title>Utest Helper</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Inter";
        }
    </style>
</head>

<body style="font-family: Inter; width: 500px; height: 300px;">
    <div class=" p-0  bg-[#F8F8FF]">
        <div class="mx-3">
            <div id="buttonsGrid" class="flex gap-4">
                <button id="fetchShopifyOrder"
                    class="rounded-3xl border-gray-700 border hover:opacity-80 text-white px-4 py-2.5 font-light hover:font-bold transition"
                    style="background: linear-gradient(-270deg, #48CAE4 0%, #0096C7 90%)">
                    Fetch Order
                </button>
            </div>
            <div class="flex flex-col">
                <label for="currencies"> Preffered currencies</label>
                <select aria-label="favourite" name="currencies" id="currencies">
                    <option value="eur">EUR - Euro</option>
                    <option value="usd">USD - US Dollar</option>
                    <option value="gbp">GBP - British Pound Sterling</option>
                    <option value="jpy">JPY - Japanese Yen</option>
                    <option value="aud">AUD - Australian Dollar</option>
                    <option value="cad">CAD - Canadian Dollar</option>
                    <option value="cny">CNY - Chinese Yuan</option>
                    <option value="chf">CHF - Swiss Franc</option>
                    <option value="inr">INR - Indian Rupee</option>
                    <option value="rub">RUB - Russian Ruble</option>
                    <option value="brl">BRL - Brazilian Real</option>
                    <option value="zar">ZAR - South African Rand</option>
                    <option value="mxn">MXN - Mexican Peso</option>
                    <option value="krw">KRW - South Korean Won</option>
                    <option value="sgd">SGD - Singapore Dollar</option>
                </select>
            </div>


            <div id="last-copied-text" class="flex flex-col items-start mt-6">
                <label for="copyInput" class="font-light">Last saved value</label>
                <div class="flex flex-row w-full"><input id="copyInput"
                        class="form-input bg-gray-200 data-[hover=true]:bg-gray-300 w-full border border-gray-100 px-3 py-2 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        readonly>
                    <button id="copyButton" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        <i class="fa-solid fa-copy"></i>
                        <span class="sr-only">Copy to clipboard</span></button>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
</body>

</html>
